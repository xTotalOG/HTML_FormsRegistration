<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="POST">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required
                    name="first_name"></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required
                    name="last_name"></label>
            <label for="email">Enter Your Email: <input type="email" id="email" required name="e_mail"></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password"
                    pattern="[a-z0-5]{8,}" required name="pass_word"></label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" checked
                    id="personal-account">
                Personal</label>
            <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account">
                Business</label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture"
                    name="pp"></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age"
                    name="age_count"></label>
            <label for="referrer">
                How did you hear about us?
                <select name="origin_interest" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">
                Provide a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="text_bio">

                </textarea>
            </label>
        </fieldset>

        <label for="terms-and-conditions"><input class="inline" type="checkbox" required id="terms-and-conditions"
                name="accept_conditions">I accept the <a
                href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit" name="send_form">
    </form>
</body>

</html>
